<!DOCTYPE html>
<html lang="ja">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
body::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
  background-image: repeating-linear-gradient(
    rgba(255, 255, 255, 0.015) 0px,
    rgba(255, 255, 255, 0.015) 1px,
    transparent 1px,
    transparent 2px
  );
  background-size: 100% 2px;
  mix-blend-mode: overlay;
  animation: noise-shift 2s infinite linear;
}

@keyframes noise-shift {
  0% { background-position: 0 0; }
  100% { background-position: 0 2px; }
}
</style>


</head>

<div id="mainUI">

<div class="container">

  </header>

  <div class="logo-area">

  </div>

<nav class="menu">
  <div class="menu-buttons">

    <!-- OPERATIVES -->
    <div class="menu-button with-badge" onclick="location.href='operator.html'">
      <span class="icon">▶</span> OPERATIVES <span class="badge">13</span>
    </div>

    <!-- FOUNDATION ARCHIVE -->
    <div class="menu-button" onclick="location.href='foundation.html'">

    </div>

    </div>

    <div class="menu-button restricted" onclick="location.href='dimensional.html'">
      <span class="icon">✶</span> DIMENSIONAL LOGS
      <span class="restricted-tag">RESTRICTED</span>
    </div>

    <!-- FLOOR MAP -->
    <div class="menu-button" onclick="location.href='floor.html'">
      <span class="icon">▶</span> D5 HQ FLOOR MAP
    </div>

  </div>
</nav>


<footer>

</div>

</div>
