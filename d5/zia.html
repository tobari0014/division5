<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ジア・カレス - オペレータープロフィール</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #0f172a;
      color: #ffffff;
    }

    .nav-top {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      padding: 10px 16px;
      background: transparent;
    }

    .back-btn {
      font-size: 1rem;
      background: linear-gradient(120deg, #1e293b, #111827);
      color: #dbeafe;
      font-weight: bold;
      border: 1px solid #3b82f6;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background 0.2s ease;
    }

    .back-btn:hover {
      background: #1e40af;
    }

.profile-container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.bg-fade {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to right,
    #0f172a 0%, transparent 10%, transparent 90%, #0f172a 100%);
  z-index: 0.5;
  pointer-events: none;
}

.profile-bg {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  min-width: 1080px;
  min-height: 1500px;
  object-fit: none;
  z-index: 0;
  pointer-events: none;
}

.profile-container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  background-color: transparent;
  isolation: isolate;
}


.profile-bg {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  min-width: 1080px;
  min-height: 1500px;
  object-fit: none;
  z-index: 0;
  pointer-events: none;
}

    .text-overlay {
      color: #e0f2fe;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 2px,
        transparent 2px,
        transparent 6px
      );
      max-width: 80%;
    }

    .name-en {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .name-ja {
      font-size: 2.0rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .profile-meta {
      font-size: 0.95rem;
      color: #e2e8f0;
      line-height: 1.7;
    }

    .meta-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }

    .logo {
      background-color: #4ade80;
      color: #0f172a;
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 4px;
    }

body {
  font-family: 'Orbitron', sans-serif;
}

.name-ja {
  font-family: 'Zen Kaku Gothic New', sans-serif;
}

    .detail-button {
      font-family: 'Orbitron', sans-serif;
      background: rgba(255, 255, 255, 0.05);
      color: #cbd5e1;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.85rem;
      backdrop-filter: blur(4px);
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 12px;
    }

    .detail-button:hover {
      background: rgba(255, 255, 255, 0.12);
      color: #e0f2fe;
      border-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .profile-bg {
        width: 100%;
        height: auto;
        min-width: unset;
        min-height: unset;
        transform: none;
        left: 0;
      }

      .text-overlay {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        max-width: 80%;
      }
    }

    @media (min-width: 769px) {
      .text-overlay {
        position: absolute;
        bottom: 24px;
        left: calc(50% - 500px); /* 背景画像左端に揃える。画像サイズ注意 */
        z-index: 10;
        max-width: 80%;
      }
    }
  </style>
  <!-- 英文用 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <!-- 日本語名用 -->
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
  <div class="nav-top">
    <button onclick="location.href='../operator.html'" class="back-btn">≪</button>
  </div>

<div class="profile-container">
  <img src="img/zia_bg.jpg" class="profile-bg" alt="" />
  <div class="text-overlay">
    <div class="name-en">Zia Cales</div>
    <div class="name-ja">ジア・カレス</div>
    <div class="profile-meta">
      <div class="meta-row">
        <span class="logo">Combat Unit</span>
        <span>code：JK-03</span>
      </div>
      <div>Weapons: Dual Short Blades </div>
      <div>Magic Affinity: None</div>
      <div>Combat Style: Close Quarters </div>
      <div>Gear Enhancement: Lightweight</div>
      <button class="detail-button" onclick="location.href='zia-detail.html'">▶ Explore Profile</button>
    </div>
  </div>
</div>
</body>
</html>
