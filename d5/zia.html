<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ジア・カレス - オペレータープロフィール</title>
<link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="nav-top">
    <button onclick="location.href='../operator.html'" class="back-btn">≪</button>
  </div>

<div class="profile-container">
  <img src="img/zia_bg.jpg" class="profile-bg" alt="" />
  <div class="text-overlay">
    <div class="name-en">Zia Cales</div>
    <div class="name-ja">ジア・カレス</div>
    <div class="profile-meta">
      <div class="meta-row">
        <span class="logo">Combat Unit</span>
        <span>code：JK-03</span>
      </div>
      <div>Weapons: Dual Short Blades </div>
      <div>Magic Affinity: None</div>
      <div>Combat Style: Close Quarters </div>
      <div>Gear Enhancement: Lightweight</div>
      <button class="detail-button" onclick="location.href='zia-detail.html'">▶ Explore Profile</button>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const img = document.querySelector('.profile-bg');
    if (window.innerWidth <= 768) {
      const src = img.getAttribute('src');
      const spSrc = src.replace('_bg.jpg', '_bg_sp.jpg');
      img.setAttribute('src', spSrc);
    }
  });
</script>
</body>
</html>
