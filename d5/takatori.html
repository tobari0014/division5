<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>鷹取 篤志 - オペレータープロフィール</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f172a;
      color: #ffffff;
    }

    .nav-top {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      padding: 10px 16px;
    }

    .back-btn {
      font-size: 1rem;
      background: linear-gradient(120deg, #1e293b, #111827);
      color: #dbeafe;
      font-weight: bold;
      border: 1px solid #3b82f6;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background 0.2s ease;
    }

    .back-btn:hover {
      background: #1e40af;
    }

    .profile-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      isolation: isolate;
    }

    .profile-bg {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      min-width: 1080px;
      min-height: 1500px;
      object-fit: none;
      z-index: 0;
      pointer-events: none;
    }

    .text-overlay {
      position: absolute;
      bottom: 24px;
      left: calc(50% - 500px);
      color: #e0f2fe;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 2px,
        transparent 2px,
        transparent 6px
      );
      max-width: 80%;
      z-index: 10;
    }

    .name-en {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .name-ja {
      font-size: 2.0rem;
      font-weight: bold;
      margin-bottom: 8px;
      font-family: 'Zen Kaku Gothic New', sans-serif;
    }

    .profile-meta {
      font-size: 0.95rem;
      color: #e2e8f0;
      line-height: 1.7;
    }

    .meta-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }

    .logo {
      background-color: #facc15;
      color: #0f172a;
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .detail-button {
      background: rgba(255, 255, 255, 0.05);
      color: #cbd5e1;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.85rem;
      backdrop-filter: blur(4px);
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 12px;
      font-family: 'Orbitron', sans-serif;
    }

    .detail-button:hover {
      background: rgba(255, 255, 255, 0.12);
      color: #e0f2fe;
      border-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .profile-bg {
        width: 100%;
        height: auto;
        min-width: unset;
        min-height: unset;
        transform: none;
        left: 0;
      }

      .text-overlay {
        position: fixed;
        bottom: 20px;
        left: 20px;
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="nav-top">
    <button onclick="location.href='../operator.html'" class="back-btn">≪</button>
  </div>

  <div class="profile-container">
    <img src="img/takatori_bg.jpg" class="profile-bg" alt="" />
    <div class="text-overlay">
      <div class="name-en">Takatori Atsushi</div>
      <div class="name-ja">鷹取 篤志</div>
      <div class="profile-meta">
        <div class="meta-row">
          <span class="logo">Division 5 Chief</span>
          <span>Code: D5-X-TK00</span>
        </div>
        <div>Weapons: </div>
        <div>Magic Affinity: </div>
        <div>Combat Style: </div>
        <div>Gear Enhancement: </div>
        <button class="detail-button" onclick="location.href='takatori-detail.html'">▶ Explore Profile</button>
      </div>
    </div>
  </div>
</body>
</html>
