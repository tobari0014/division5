<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>エイヴェン・ノクテイル - オペレータープロフィール</title>
<link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="nav-top">
    <button onclick="location.href='../operator.html'" class="back-btn">≪</button>
  </div>
  <div class="profile-container">
    <img src="img/aven_bg.jpg" class="profile-bg" alt="" />
    <div class="text-overlay">
      <div class="name-en">Aven Nocteil</div>
      <div class="name-ja aven">エイヴェン・ノクテイル</div>
      <div class="profile-meta">
        <div class="meta-row">
          <span class="logo">Investigation Unit</span>
          <span>Code: D5-I-AV01</span>
        </div>
        <div>Weapons: </div>
        <div>Magic Affinity: </div>
        <div>Combat Style: </div>
        <div>Gear Enhancement: </div>
        <button class="detail-button" onclick="location.href='aven-detail.html'">▶ Explore Profile</button>
      </div>
    </div>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const img = document.querySelector('.profile-bg');
    if (window.innerWidth <= 768) {
      const src = img.getAttribute('src');
      const spSrc = src.replace('_bg.jpg', '_bg_sp.jpg');
      img.setAttribute('src', spSrc);
    }
  });
</script>
</body>
</html>
