<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Boot | FRACT System</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-sequence p {
      color: #bbd6f5;
      font-size: 1rem;
      opacity: 1;
      margin: 4px 0;
      letter-spacing: 0.05em;
      visibility: hidden;
      white-space: pre;
      font-family: 'Rajdhani', sans-serif;
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 4px;
      background: transparent;
      z-index: 1;
    }

    .scan-line::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 130%;
      width: 100%;
      background: linear-gradient(to right, transparent, #ff3c3c, transparent);
      animation: line-move 2.5s linear forwards;
      opacity: 0.8;
      animation-delay: 0s;
    }

    @keyframes line-move {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

<div class="boot-screen" id="bootScreen">
  <div class="boot-logo" id="bootLogo">
    <h1>FRACT</h1>
    <p class="subtext">Fractalis Reactive Analysis</p>
    <p class="subtext">Control Terminal System</p>
  </div>
  <p class="login-prompt" id="authPrompt">TAP TO INITIATE</p>
  <div class="auth-sequence" id="authSequence" style="display: none;">
    <div class="scan-line"></div>
    <p>Scanning retina...</p>
    <p>Identity confirmed: DIVISION <span style="color:#fc4d4d;">5</span> Operative</p>
    <p>Access Node: D5-ROOT / Clearance Level: <span style="color:#fc4d4d;">07</span> ...</p>
  </div>
</div>

<script>
const bootScreen = document.getElementById("bootScreen");
const authPrompt = document.getElementById("authPrompt");
const authSequence = document.getElementById("authSequence");
const bootLogo = document.getElementById("bootLogo");

bootScreen.addEventListener("click", () => {
  authPrompt.style.display = "none";
  bootLogo.style.display = "none";
  const lines = authSequence.querySelectorAll("p");

  setTimeout(() => { lines[0].style.visibility = "visible"; }, 0);
  setTimeout(() => { lines[1].style.visibility = "visible"; }, 2500);
  setTimeout(() => { lines[2].style.visibility = "visible"; }, 3500);

  authSequence.style.display = "block";
  authSequence.classList.add("visible");

  setTimeout(() => {
    window.location.href = "main.html";
  }, 4800);
});
</script>

</body>
</html>
