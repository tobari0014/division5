<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Division 5 Operatives</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #0f172a;
      color: #ffffff;
    }

    .nav-top {
      position: sticky;
      top: 0;
      background: transparent;
      box-shadow: none;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .back-btn {
      font-size: 1rem;
      background: linear-gradient(120deg, #1e293b, #111827);
      color: #dbeafe;
      font-weight: bold;
      border: 1px solid #3b82f6;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      margin-right: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background 0.2s ease;
    }

    .back-btn:hover {
      background: #1e40af;
    }

    .page-title {
      text-align: center;
      font-size: 1.2rem;
      color: #93c5fd;
      margin: 16px auto 0;
      font-weight: bold;
    }

    .map-scroll {
      padding: 20px 10px 40px;
    }

    .unit-group {
      border: 2px dashed #4ade80;
      border-radius: 12px;
      padding: 16px;
      margin: 24px auto;
      width: fit-content;
      background-color: rgba(34,197,94,0.05);
    }

    .group-label {
      font-weight: bold;
      color: #a7f3d0;
      margin-bottom: 12px;
      text-align: center;
    }

    .unit-grid {
      display: flex;
      gap: 16px;
      justify-content: flex-start;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .unit-box {
      width: 160px;
      height: 160px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .unit-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

  <div class="nav-top">

  </div>
</body>
